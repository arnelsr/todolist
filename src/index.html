<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    
    <title>To Do List</title>
</head>
<body>
  <div id="content" class="wrapper">
    <header class="main-head">To Do List</header>
    <nav class="main-nav">
        <a href="" id="home">Home</a>
        <a href="" id='today'>Today</a>
        <a>Projects</a>
        <div class="projects-pair">
        <a href="" class="projects" id='project-sidebar' data-index=index>Projects1</a>
        <a href="" class="projects" id='project-sidebar-delete' data-index=index>icon</a>
        </div>
        
        <form class="add-project-form" id='add-project-form'>
          <input type="button" class="button" id="add-project-button" value ="Add Project">
          <input type="text" id="new-project">
        </form>
      

    </nav>
    <article class="content" id='article'>
        <h1 id="list-h1">All/Today's/Project Name To Do List</h1> 
        <table id="table">
            <tr>
              <th class="table-heading">Title</th>
              <th class="table-heading">Date</th>
              
            </tr>
            <tr>
              <td>schedule1</td>
              <td>schedule1</td>
              <td><input type="button" value="Delete" data-index=index></td>
              
            </tr>
            <tr>
              <td>schedule2</td>
              <td>schedule2</td>
              
            </tr>
        </table>
      
        <form class="add-schedule-form">
            <input type="button" class="button" id="add-schedule-button" value ="Add Schedule">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="project">Project</label>
            <input type="text" id="project">
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="description">Description</label>
            <textarea rows="5" id="description"></textarea>
          </form>
    </article>
    <footer class="main-footer">&copy 2022 arnelsr</footer>
  </div>
</body>
</html>
